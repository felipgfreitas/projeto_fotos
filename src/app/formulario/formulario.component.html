<!--template Driven - Ã© uma das formas de trabalhar formulario
  Ferramentaa;
  >-ngform -> Gera umma variavel q guarda os dados do formulario
  >-ngmodel -> Informa para o ngmodel os campos do formulario
  >- ngSubmit -> Pega a caixinha(Variavel) em envia para o arquivo .ts de component
-->
<div class="container " style="margin-top: 150px;">
    <h1 class="text-center"> Formulario para Cadastro</h1>

<form #form="ngForm" (ngSubmit)="cadastro(form)"><app-negrito [Negrito]=texto></app-negrito>

    <div class="form-group mt-3">
        <label for="">Nome: </label>
        <input class="form-control" type="text" name="nome" ngModel required>
    </div>    

    <div class="form-group mt-3">
        <label for="">CPF: </label>
        <input class="form-control" type="text" name="cpf" ngModel required>
    </div>
    <div class="form-group mt-3">
        <label for="">Idade</label>
        <input class="form-control" type="number" name="idade" ngModel required>
    </div>   
    <div class="form-group mt-3">
        <label for="">E-mail: </label>
        <input class="form-control" type="text" name="email" ngModel required>
    </div>   
    <div class="form-group mt-3">
        <label for="">Senha: </label>
        <input class="form-control" type="password" maxlength="8" name="senha" ngModel required>
        maximo de 8 caractere!
    </div>   
    <button class="btn btn-primary mt-3" type="submit" >{{ nameButton }}</button>

</form>
</div>
